{% extends 'base.html' %}
{% load static %}

{% block title %}| Enroll {% endblock  %}
{% block content %}

<!-- Begin your project here-->

    

<!--Main Navigation-->
    <header>

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark blue scrolling-navbar">
        <a class="navbar-brand" href="#"><img src="/static/img/logo.jpg" class="img-circle"  width="40" height="40"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
            <a class="nav-link" href="{% url 'dashboard' %}">Air Force War College <span class="sr-only">(current)</span></a>
            </li>
            
        </ul>
        <ul class="navbar-nav nav-flex-icons">
            

            <li class="nav-item">
            <a a href="#" class="nav-link">Welcome, Admin</a>
            </li>
            <li class="nav-item">
            <a href="{% url 'logout' %}" class="nav-link">Log Out</a>
            </li>
        </ul>
        </div>
    </nav>

    </header>
    <!--Main Navigation-->

    
    <section id="breadcrumb">
        <div class="container">
        <ol class="breadcrumb">
            <li class="active">Dashboard</li>
        </ol>
        </div>
    </section>
    
    <section id= "main">
        <div class="container">
            <div class="row">

                <div class="col-md-3">
                    <div class="list-group">
                        <a href="{% url 'dashboard' %}" class="list-group-item ">Dashboard</a>
                        <a href="{% url 'create_exam' %}" class="list-group-item ">Create Exam</a>
                        <a href="#" class="list-group-item active">Enroll</a>
                        <a href="{% url 'enrolled' %}" class="list-group-item ">View Students</a>
                        <a href="{% url 'submitted' %}" class="list-group-item "> Responses</a>
                    </div>
                    
                </div>
                <div class="col-md-9">

                    <!--Enroll form-->
                    <form class="form col-md-10 border border-light p-5" action="{% url 'enroll' %}" method="POST">{% csrf_token %}

                        <p class="text-center h6 mb-4">Student Enroll Form</p>
                        
                        <!-- student_name -->
                        <div class="form-group">
                            <label for="student_name">Student Name</label>
                            <input type="text" class="form-control" id="student_name" name="student_name" placeholder="Student Name">
                        </div>

                        <!-- student_code -->
                        <label for="student_code">Student Code</label>
                        <input type="text" class="form-control mb-4" id="student_code" name="student_code" placeholder="Student Code">

                        <!-- student_email -->
                        <div class="form-group">
                            <label for="student_email">Student Email</label>
                            <input type="text" class="form-control" id="student_email" name="student_email" placeholder="Student Email">
                        </div>

                        <!-- student_rank -->
                        <div class="form-group">
                            <label for="student_rank">Student Rank</label>
                            <select name="student_rank" class="form-control" id="student_rank" >
                                <option>Coloniel</option>
                                <option>Captain</option>
                                <option>Luitenant</option>
                                <option>Warrant Officer</option>
                            </select>
                        </div>

                        <!-- student_level -->
                        <div class="form-group">
                            <label for="student_level">Student Name</label>
                            <select name="student_level" class="form-control" id="student_level" >
                                <option>100</option>
                                <option>200</option>
                                <option>300</option>
                                <option>400</option>
                            </select>
                        </div>
                        

                        <!-- Sign in button -->
                        <button class="btn btn-info btn-block mb-4" type="submit">Submit</button>

                    </form>
                    <!--End of Enroll form-->
                </div>
            </div>
        </div>
    </section>

  <!-- End your project here-->    

{% endblock  %}
