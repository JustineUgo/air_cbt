{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Airforce CBT {% block title %}{% endblock  %} </title>

  <!--logo icon-->
  <link rel="icon" href="/static/img/logo.jpg" sizes="32x32">    

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href=" {%static 'css/bootstrap.min.css'%} ">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href=" {%static 'css/mdb.css'%} ">
  <link rel="stylesheet" href=" {%static 'css/mdb.min.css'%} ">
  
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>


    <!-- CONTENT -->
    {% block content %} {% endblock  %}

  <script>

  document.getElementById("essay").style.display = "none";

    function showObj(){
      var x = document.getElementById("essay");
      var y = document.getElementById("obj");

      if (x.style.display !== "none"){
        x.style.display = "none";
        y.style.display = "block";
      }
    }


    function showEssay(){
      var x = document.getElementById("essay");
      var y = document.getElementById("obj");
      
      if (y.style.display !== "none"){
        y.style.display = "none";
        x.style.display = "block";
      }
    }

    function submit_form_byid(){
      document.getElementById("upload").submit();
    }

    function finish_form_byid(){
      document.getElementById("finish").submit();
    }
  </script>
  <!-- jQuery -->
  <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="{% static 'js/mdb.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
  
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
  
    
  

</body>
</html>
